<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>iOS Safari Camera Test</title>
        <meta name="description" content="testing camera functionality">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div id="background">
            <h1>Camera test!</h1>
            <form method="GET">
              <input id="image" type="file" accept="image/*" capture="camera">
              <button id="submit">go!</button>
            </form>
        </div>
    <script>
        
        var changeBackground,
            submit = document.getElementById("submit");
            
        submit.addEventListener( "click", changeBackground(event) )
        
        changeBackground = function(e) {
            e.preventDefault();
            var image = document.getElementById("image").value;
            document.getElementById("background").style.backgroundImage = "url(" + image + ")";
        }
        
    </script>
    </body>
</html>
